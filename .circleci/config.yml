      - restore_cache:
          key: sbt-cache
      - run:
          command: |
            cd pt_core
            sbt test
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.cache/coursier"
            - "~/.ivy2/cache"
            - "~/.m2"
            - "~/.sbt"
      - persist_to_workspace:
          root: ~/project
          paths:
            - pt_core/target/*

  pt_ordering:
