version: 2.1

workflows:
  version: 2
  QA:
    jobs:
      - sbt-paytouch
      - domain:
          requires:
            - sbt-paytouch
      - pt_core:
          requires:
            - domain
      - pt_ordering:
          requires:
            - pt_core

jobs:
  sbt-paytouch:
    executor: jdk
    steps:
      - checkout
      - restore_dependencies
      - run:
          command: |
            cd sbt-paytouch
            sbt compile
      - cache_dependencies_across_workflows

  domain:
    executor: jdk
    steps:
      - checkout
      - restore_dependencies
      - run:
          command: |
            cd domain
            sbt compile
      - cache_dependencies_across_workflows
      - cache_compilation_within_workflow

  pt_core:
    executor: jdk
    steps:
      - checkout
      - restore_dependencies
      - restore_compilation
      - run:
          command: |
            cd pt_core
            sbt compile
      - cache_dependencies_across_workflows

  pt_ordering:
    executor: jdk
    steps:
      - checkout
      - restore_dependencies
      - run:
          command: |
            cd pt_ordering
            sbt compile
      - cache_dependencies_across_workflows

executors:
  jdk:
    docker:
      - image: circleci/openjdk:8

commands:
  cache_dependencies_across_workflows:
    description: "Caches coursier, ivy2, m2 and sbt artifacts."
    steps:
      - save_cache:
          key: dependencies
          paths:
            - ~/.cache/coursier
            - ~/.ivy2/cache
            - ~/.m2
            - ~/.sbt

  restore_dependencies:
    description: "Restores coursier, ivy2, m2 and sbt artifacts from cache."
    steps:
      - restore_cache:
          key: dependencies

  cache_compilation_within_workflow:
    description: "Caches sbt output (the target) folder."
    steps:
      - persist_to_workspace:
          root: ~/project
          paths:
            - domain/*

  restore_compilation:
    description: "Restores sbt output (the target) folder from cache."
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cp --verbose -r /tmp/workspace/domain ~/project
